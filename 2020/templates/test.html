    <script type="text/javascript">
        function show() {
            document.getElementById('answ').style.display = '';
        }

        function tester() {

            
            $('#message').removeClass();
            $('#message').hide();
            document.getElementById('answ').style.display = 'none';

            var audit = "/api/audit/";
            console.log(audit);

            var dns = document.getElementById('dnsname').value;
            var result = audit + dns;
            console.log(result);

            var myHeaders = new Headers();

            var myInit = {
                method: 'GET',
                headers: myHeaders,
                mode: 'cors',
                cache: 'default'
            }
            ;

            HoldOn.open({
                 theme:"sk-circle",
                 message: "Patienter pendant les tests",
                 // backgroundColor:"#1847B1",
                 // textColor:"white"
            });

            $.ajax({
                url: result,
                dataType: 'json',
                contentType: "application/json",
                success: function(data){
                   HoldOn.close()
                    if (data.EXIST == true){
                        $('#message').addClass("alert alert-success");
                        $('#message').html('Le nom de domaine existe');
                        $('#message').show();

                        $('.infos').html(`
                        <p>IPV6 : ${ data.INFO_IPV6 ==  true ? "Activé" : "Non activité." }</p>
                        <p>MX (serveur mail) : ${ data.INFO_MX.exist ==  true ? "Disponible" : "Non disponible." }</p>
                        <p>SOA : ${ data.INFO_SOA ==  true ? "Disponible" : "Non disponible." }</p>
                        <p>NS :
                            <ul>
                                <li>Nombre: ${data.INFO_NS.number}</li>
                                <li>List: ${data.INFO_NS.list.toString()}</li>
                            </ul>
                        </p>
                    `)
                        $('.resiliance').html(`
                            <p>NS:
                                <ul>
                                    <li>Nombre: ${data.INFO_NS.number >= 2 ? "Félicitations! Vous avez 2 ou plusieurs NS" : "Attention! Vous n'avez qu'un NS" }</li>

                                    <li>${data.INFO_NS.same_asn == false && data.INFO_NS.number >= 2 ? "ASN: Félicitations! Vos NS ne sont pas dans le même ASN" : (data.INFO_NS.same_asn == true && data.INFO_NS.number >= 2 ? "Attention! Vos NS sont dans le même ASN" : "RAS") }</li>
                                </ul>
                            </p>
                        `)

                        $('.performance').html(`
                            <p>Temps de reponse: ${data.PERFORMANCE_DNSTIME}</p>
                            <p>EDNS: ${data.PERFORMANCE_EDNS == true ? "Disponible" : "Non disponible"}</p>
                        `)

                        $('.securite').html(`
                            <p>DNSSEC: ${data.SEC_DNSSEC.exist == true && data.SEC_DNSSEC.ds == true ? "Activé" : "Non activé"}</p>
                            <p>DNSKEY: ${data.SEC_DNSSEC.dns_key == true ? "Trouvé" : "Non trouvé"}</p>
                            <p>DS: ${data.SEC_DNSSEC.ds == true ? "Trouvé" : "Non trouvé"}</p>
                            <p>SSL: ${data.SEC_SSL == true ? "Activé" : "Non activé"}</p>
                        `)
                    show()
                    }else{
                        $('#message').addClass("alert alert-danger");
                        $('#message').html('Le nom de domaine n\'existe pas');
                        $('#message').show();
                    }

                    console.log(data)
                },
                error: function (error) {
                    console.log(error)
                }
            })
